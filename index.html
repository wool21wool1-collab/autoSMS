<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSKA Catalog Sender</title>
    <link href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css" rel="stylesheet">
    <style>
        /* OSKA 디자인 가이드 유지 */
        :root {
            --color-white: #ffffff;
            --color-black: #111111;
            --color-beige: #F4F1EA;
            --color-beige-dark: #D8D4C9;
            --color-red: #D32F2F;
            --font-main: 'NanumSquare', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-main);
            background-color: var(--color-white);
            color: var(--color-black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 420px;
            padding: 60px 40px;
            background-color: var(--color-white);
            border: 1px solid var(--color-beige); 
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 3px;
            margin-bottom: 15px;
            text-transform: uppercase;
            color: var(--color-black);
        }

        /* 추가된 서브 타이틀 스타일 */
        h2.subtitle {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--color-black);
            letter-spacing: -0.5px;
        }

        .deco-line {
            width: 30px;
            height: 1px;
            background-color: var(--color-beige-dark);
            margin: 0 auto 30px auto;
        }

        p.description {
            font-size: 14px;
            color: #555;
            margin-bottom: 40px;
            font-weight: 400;
            line-height: 1.6;
        }

        .input-wrapper { margin-bottom: 25px; text-align: left; }

        label {
            display: block;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: var(--color-black);
        }

        input[type="tel"] {
            width: 100%;
            padding: 15px 0;
            font-size: 20px;
            border: none;
            border-bottom: 1px solid #ddd;
            border-radius: 0;
            outline: none;
            transition: border-color 0.3s;
            font-family: var(--font-main);
            color: var(--color-black);
            background: transparent;
            letter-spacing: 1px;
        }

        input[type="tel"]::placeholder { color: #ddd; font-weight: 300; font-size: 18px; }
        input[type="tel"]:focus { border-bottom-color: var(--color-black); }

        .checkbox-wrapper {
            margin-bottom: 40px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .checkbox-wrapper input[type="checkbox"] { display: none; }

        .checkbox-wrapper label {
            font-size: 13px;
            font-weight: 400;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 0;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .checkbox-custom {
            width: 18px;
            height: 18px;
            border: 1px solid #ddd;
            min-width: 18px;
            margin-right: 10px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            background-color: #fff;
        }

        .checkbox-wrapper input[type="checkbox"]:checked + label .checkbox-custom {
            background-color: var(--color-black);
            border-color: var(--color-black);
        }

        .checkbox-custom::after {
            content: '';
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            margin-bottom: 2px;
            display: none;
        }

        .checkbox-wrapper input[type="checkbox"]:checked + label .checkbox-custom::after { display: block; }

        button {
            width: 100%;
            padding: 20px;
            background-color: var(--color-black);
            color: var(--color-white);
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-main);
        }

        button:hover { opacity: 0.85; }
        button:disabled { background-color: #999; cursor: not-allowed; }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .message-area {
            margin-top: 25px;
            font-size: 13px;
            min-height: 20px;
            font-weight: 700;
            line-height: 1.5;
        }

        .error-msg { color: var(--color-red); }
        .success-msg { color: var(--color-black); }
        .footer { margin-top: 60px; font-size: 10px; color: #999; letter-spacing: 0.5px; }

    </style>
</head>
<body>

    <div class="container">
        <h1>OSKA</h1>
        <div class="deco-line"></div>
        
        <h2 class="subtitle">2026 오스카 메인 카달로그</h2>
        
        <p class="description">
            번호를 입력하시면 카달로그 다운로드 링크를 보내드립니다.
        </p>

        <div class="input-wrapper">
            <label for="phone">MOBILE NO.</label>
            <input type="tel" id="phone" placeholder="010-0000-0000" maxlength="13" autocomplete="off">
        </div>

        <div class="checkbox-wrapper">
            <input type="checkbox" id="marketingConsent">
            <label for="marketingConsent">
                <span class="checkbox-custom"></span>
                [필수] 개인정보 수집 및 문자 발송에 동의합니다.
            </label>
        </div>

        <button id="sendBtn">문자 보내기</button>
        <div id="messageArea" class="message-area"></div>
        <div class="footer">&copy; OSKA KOREA. All rights reserved.</div>
    </div>

    <!-- Firebase SDK (데이터 저장용 - 필수는 아니지만 기록용으로 남겨둠) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        // 인증 관련 함수 추가 임포트 (signInWithCustomToken, onAuthStateChanged)
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // ============================================================
        // ★ [업데이트 완료] 자피어 주소가 입력되었습니다.
        // ============================================================
        const ZAPIER_WEBHOOK_URL = "https://hooks.zapier.com/hooks/catch/26207101/uqxa60n/"; 
        
        // Firebase 설정
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // 인증 상태 확인 로직 강화
        let currentUser = null;

        // 초기 인증 실행
        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
            }
        }
        
        // 앱 시작 시 바로 인증 시도
        initAuth();

        // 인증 상태 변경 감지
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // console.log("User authenticated:", user.uid);
            }
        });

        // UI 요소
        const phoneInput = document.getElementById('phone');
        const sendBtn = document.getElementById('sendBtn');
        const messageArea = document.getElementById('messageArea');
        const marketingCheckbox = document.getElementById('marketingConsent');

        // 전화번호 자동 완성
        phoneInput.addEventListener('input', function(e) {
            let number = e.target.value.replace(/[^0-9]/g, '');
            let formatted = '';
            if(number.length < 4) formatted = number;
            else if(number.length < 7) formatted = number.substr(0, 3) + '-' + number.substr(3);
            else if(number.length < 11) formatted = number.substr(0, 3) + '-' + number.substr(3, 3) + '-' + number.substr(6);
            else formatted = number.substr(0, 3) + '-' + number.substr(3, 4) + '-' + number.substr(7);
            e.target.value = formatted;
        });

        // 버튼 클릭 시 실행
        sendBtn.addEventListener('click', async () => {
            const phoneNumber = phoneInput.value;
            const isConsented = marketingCheckbox.checked;
            
            // 초기화
            messageArea.innerText = '';
            messageArea.className = 'message-area';

            // 1. 입력 검사
            const regex = /^010-\d{4}-\d{4}$/;
            if (!regex.test(phoneNumber)) {
                messageArea.innerText = '올바른 휴대폰 번호를 입력해주세요.';
                messageArea.classList.add('error-msg');
                return;
            }

            if (!isConsented) {
                messageArea.innerText = '개인정보 수집 동의가 필요합니다.';
                messageArea.classList.add('error-msg');
                return;
            }

            // 2. 인증 확인 (중요: 인증되지 않았으면 다시 시도)
            if (!currentUser) {
                await initAuth(); // 재시도
                if (!auth.currentUser) {
                    messageArea.innerText = '시스템 연결 중입니다. 잠시 후 다시 시도해주세요.';
                    messageArea.classList.add('error-msg');
                    return;
                }
                currentUser = auth.currentUser;
            }

            // 3. 전송 시작
            sendBtn.innerHTML = '전송 중<span class="loading-dots"></span>';
            sendBtn.disabled = true;

            try {
                // (A) 자피어로 신호 보내기 (문자 발송 트리거)
                await fetch(ZAPIER_WEBHOOK_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        phone: phoneNumber,
                        timestamp: new Date().toISOString()
                    })
                });

                // (B) Firebase에 기록 남기기 (안전하게 인증된 상태에서 실행)
                const collectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'sms_history');
                await addDoc(collectionRef, {
                    phoneNumber: phoneNumber,
                    sentAt: serverTimestamp(),
                    method: 'zapier_webhook'
                });

                // 4. 성공 화면 표시
                setTimeout(() => {
                    sendBtn.innerText = '전송 완료';
                    sendBtn.style.backgroundColor = '#555';
                    
                    messageArea.innerHTML = `[발송 완료]<br>${phoneNumber} 번호로<br>링크가 전송되었습니다.`;
                    messageArea.classList.add('success-msg');
                    
                    setTimeout(() => {
                        sendBtn.innerText = '문자 보내기';
                        sendBtn.disabled = false;
                        sendBtn.style.backgroundColor = 'var(--color-black)';
                        phoneInput.value = '';
                        marketingCheckbox.checked = false;
                        messageArea.innerText = '';
                    }, 3000);
                }, 500);

            } catch (error) {
                console.error("Error:", error);
                sendBtn.innerText = '문자 보내기';
                sendBtn.disabled = false;
                
                // 권한 에러인지 확인
                if (error.code === 'permission-denied') {
                    messageArea.innerText = '서버 권한 오류가 발생했습니다. 관리자에게 문의하세요.';
                } else {
                    messageArea.innerText = '오류가 발생했습니다. 다시 시도해주세요.';
                }
                messageArea.classList.add('error-msg');
            }
        });
    </script>
</body>
</html>
